    <form method="post">
        <fieldset class="user_form">
            <legend class="legendary">Anime Fan</legend>

            <label for="first-name">First Name</label><br>
            <input type="text" id="first-name" name="first_name" ><br><br>

            <label for="last-name">Last Name</label><br>
            <input type="text" id="last-name" name="last_name" ><br><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" name="user_email" ><br><br>

            <label for="newsletter">Sign up for newsletter</label><br>
            <input type="checkbox" id="newsletter" name="news"><br><br>

            <label for="descr">Description</label><br>
            <textarea id="descr" name="description" ></textarea><br><br>

            <button id="subscribe" name="subscribe_button">Subscribe</button>
        </fieldset>
    </form>
